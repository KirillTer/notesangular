<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Angular JS -->
    <script src="./js/angular.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body ng-app="myApp" ng-controller="myController">
    <div class="container">  		
        <hr>
        <button type="button" class="btn btn-primary btn-lg float-right" data-toggle="modal" data-target="#myModal">New Note</button>
        <h2>All Notes</h2>
            <div class="clearfix"></div>
            <hr>
            
            <div class="alert alert-info alert-dismissible" role="alert" ng-if="info">
          <button type="button" class="close" aria-label="Close"><span aria-hidden="true" ng-click="clearInfo()">&times;</span></button>
          {{info}}
        </div>
            <table class="table table-striped">
            <thead>
              <tr>
                <th>Index</th>
                <th>Title</th>
                <th>Text</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="note in notes">
                <td> {{ $index+1 }}.</td>
                <td> {{note.title}} </td>
                <td>{{note.text}}</td>
                <td> <button class="btn btn-info btn-sm"  type="button" data-toggle="modal" data-target="#myModalEdit" ng-click="selectnote(note)">Edit</button> </td>
                <td> <button class="btn btn-danger btn-sm" type="button" data-toggle="modal" data-target="#myModalDelete" ng-click="selectnote(note)">Delete</button> </td>
              </tr>		      
            </tbody>
          </table>
        </div>    
    
    <!-- Trigger the modal with a button -->
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
    
        <!-- Modal content for create-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Create New Note</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="inputEmail3" placeholder="Please set title" ng-model="newNote.title">
                </div>
              </div>
    
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Text</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="inputEmail3" placeholder="Please input text" ng-model="newNote.text">
                </div>
              </div>
                            
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="savenote();">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
    
      </div>
    </div>
    
    
    <!-- Modal -->
    <div id="myModalEdit" class="modal fade" role="dialog">
      <div class="modal-dialog">
    
        <!-- Modal content for edit-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Edit Note</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="inputEmail3" placeholder="Please set title" ng-model="clickednote.title">
                </div>
              </div>
    
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Text</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="inputEmail3" placeholder="Please input text" ng-model="clickednote.text">
                </div>
              </div>
                            
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Done</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
    
      </div>
    </div>
    
    <!-- Modal -->
    <div id="myModalDelete" class="modal fade" role="dialog">
      <div class="modal-dialog">
    
        <!-- Modal content for delete-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Are You Sure?</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <h3 style="color: red">You are going to delete the Note "{{clickednote.title}}". All information will be deleted and can't be undone. </h3>
            <br/>
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="deletenote()">Yes</button>	      	
            <button type="button" class="btn btn-default pull-right" data-dismiss="modal">No</button>
          </div>
        </div>
    
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
